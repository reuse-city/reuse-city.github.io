  <p>In the last twenty+ years, Felipe was a co-founder and leader of diverse initiatives dedicated to critical thinking (and making) at the intersections between culture, science, technology and society. Some examples are semente, Tropixel, MetaReciclagem, CulturaDigital.BR, Bricolabs, Rede//Labs, Lixo Eletrônico, Ciência Aberta Ubatuba, UbaLab. He is an occasional <a href="https://is.efeefe.me/stuff/lectures-talks-presentations" target="_blank">lecturer/panelist/workshop facilitator/teacher/instructor</a> on diverse topics.</p>
