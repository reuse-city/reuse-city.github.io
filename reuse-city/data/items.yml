title : "Design Concepts"
content: |
  Some of our research-backed design concepts to promote the reuse of materials through repairs, upcycling, adaptations and recirculation. Learn more about them in <a href="https://wiki.reuse.city/concepts">this wiki section</a>.
style: "style1 medium onscroll-fade-in"
items:
  # feature item loop
  - name : "ThingData"
    content : "ThingData is an openly governed database about the reuse of goods and materials. If helps diverse stakeholders engaged with repairs, upcycling and recirculation assess the potential value of materials."
    style : "style2 major fa-database"
  # feature item loop
  - name : "Reuse Commons"
    content : "Reuse Commons is an open toolkit to create local and collaborative reuse systems. It allows communities to establish protocols and create their circular systems."
    style : "solid style2 major fa-map"
  # feature item loop
  - name : "Transformation Labs"
    content : "Transformation Labs are physical infrastructure in cities to enable local groups to repair, transform and adapt goods and materials. They provide the concrete means and knowledge for the extension of product lifetime."
    style : "solid style2 major fa-screwdriver-wrench"